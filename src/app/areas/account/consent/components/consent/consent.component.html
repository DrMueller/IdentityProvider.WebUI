<div class="consent-container">
  <div class="consent-content">
    <mat-card>
      <mat-card-title>Consent</mat-card-title>
      <mat-card-content>
        <button mat-stroked-button color="primary" (click)="acceptConsent()" [disabled]="!canAcceptConsent">
          Allow
        </button>
        <button mat-stroked-button color="accent" (click)="disallowConsent()">
          Do not allow
        </button>
      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-content>
        <form [formGroup]="formGroup">
          <div *ngIf="request.allowRememberConsent">
            <mat-checkbox formControlName="rememberConsent">Remember my decision</mat-checkbox>
          </div>
          <app-scope-consent-list [formGroup]="formGroup" [formArray]="identityScopesFormArray"
            [scopeConsents]="request.identityScopes" consentsDescription="Personal Information">
          </app-scope-consent-list>
          <app-scope-consent-list [formGroup]="formGroup" [formArray]="resourceScopesFormArray"
            [scopeConsents]="request.resourceScopes" consentsDescription="Application Access">
          </app-scope-consent-list>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
