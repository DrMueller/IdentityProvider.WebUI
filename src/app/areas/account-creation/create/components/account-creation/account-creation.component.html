<div class="account-creation-container">
  <div class="account-creation-content">
    <mat-card>
      <mat-card-title>Actions</mat-card-title>
      <mat-card-content>
        <button mat-stroked-button color="primary" (click)="create()" [disabled]="!canCreate">
          <span *appBusyIndicator="isCreating"></span>
          Create
        </button>
        <button mat-stroked-button color="accent" (click)="cancelCreation()">
          Cancel
        </button>
      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-title>Create account</mat-card-title>
      <mat-card-content>
        <div *ngIf="hasErrorMessages$ | async">
          <ul class="account-creation-error-info">
            <li *ngFor="let message of errorMessages$ | async">
              {{ message }}
            </li>
          </ul>
        </div>

        <form class="example-form" [formGroup]="formGroup">
          <div>
            <div>
              <mat-form-field>
                <input matInput type="text" class="form-control" placeholder="Enter user name"
                  formControlName="userName">
                <mat-error [appValidationErrors]="formGroup.controls['userName']"></mat-error>
              </mat-form-field>
            </div>

            <div>
              <mat-form-field>
                <input matInput type="password" class="form-control" placeholder="Enter password"
                  formControlName="password">
                <mat-error [appValidationErrors]="formGroup.controls['password']"></mat-error>
              </mat-form-field>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
